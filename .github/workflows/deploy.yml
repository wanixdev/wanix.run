name: Deploy
on: [push]
permissions:
  contents: write
jobs:
  deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          check-latest: true

      - name: Install Wanix
        run: |
          wget -O wanix-build.zip https://github.com/tractordev/wanix/actions/runs/14139739801/artifacts/2842647238
          unzip wanix-build.zip

      - name: Build
        run: |
          mkdir -p _public
          ./wanix export | tar -xf - -C _public

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _public